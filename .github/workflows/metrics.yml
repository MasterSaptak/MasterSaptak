name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: MasterSaptak
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          
          # Plugin: Achievements
          plugin_achievements: no
          # plugin_achievements_display: detailed
          # plugin_achievements_threshold: B
          
          # Plugin: Languages
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          
          # Plugin: Followup (Pie Charts for Issues/PRs)
          plugin_followup: yes
          plugin_followup_sections: repositories, user
          plugin_followup_indepth: yes
          plugin_habits_from: 200
          
          # Plugin: Lines of code
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          
          # Plugin: Introduction
          plugin_introduction: yes
          plugin_introduction_title: yes

          # Plugin: Isocalendar (3D Contributions)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Plugin: Habits (Coding Heatmap/Charts)
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_facts: no
          plugin_habits_days: 14

          # Plugin: Stargazers (Growth Chart)
          plugin_stargazers: yes
          plugin_stargazers_charts: yes

          # Plugin: Reactions (Radar Chart)
          plugin_reactions: yes
          plugin_reactions_limit: 100
          plugin_reactions_details: percentage

      - name: Proficiency Metrics (Languages & Topics)
        uses: lowlighter/metrics@latest
        with:
          filename: proficiency.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          config_timezone: Asia/Kolkata
          
          # Focus on Languages (Calculated from code)
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          plugin_languages_analysis_timeout: 15
          
          # Focus on Tech Stack (Topics from repos)
          plugin_topics: yes
          plugin_topics_limit: 20
          plugin_topics_mode: icons
